<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Site da escola</title>
  <link rel="stylesheet" href="./style/style.css">
</head>
<body>
  <header class="cabecalho">
    <h1>
      <img src=".imagem/julio.png" class="cabecalho-imagem" alt="logo da escola">
    </h1>
      <ul class="cabecalho-lista">

      <li class="cabecalho-lista-item">Estudantes</li>

      </div>
      <img class="escola-imagem" src="imagem-escola.jpg" alt="imagem da escola"> 
  </section>

        <h3 class="estudantes-nome">jô soares</h3>
        <a href="#"><img class="estudantes-icone" src="./imagem/instagram.jpeg" alt="instagram"></a>
        <a href="#"><img class="estudantes-icone" src="./imagem/github.png" alt="git-hub"></a>

      <div class="estudantes-div">

        <h3 class="estudantes-nome">RubensValdo</h3>
        <a href="#"><img class="estudantes-icone" src="./imagem/instagram.jpeg" alt="instagram"></a>
        <a href="#"><img class="estudantes-icone" src="./imagem/github.png" alt="git-hub"></a>  
      </div>
      
      <div class="estudantes-div">
        <img class="estudantes-imagem" src="./imagem/student(6).png" alt="foto do estudante">

      <div class="estudantes-div">
